apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myweb-rs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myweb-app
  template:
    metadata:
      name: myweb-pod
      labels:
        app: myweb-app
        tier: frontend
    spec:
      containers:
      - name: myweb-con-name
        image: vimal13/apache-webserver-php
        ports:
        -  containerPort: 80